<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <title>Pat's Sales</title>
</head>
<body class="style-parent">
  <header class = "div1">
    <h1>Sale Info</h1>
  </header>
  <!-- Main-->
  <main>
    <!-- Form Here -->
    <form id = "form">
      <fieldset>
       <legend><h3>Append New Store</h3></legend>
       
       <label>Store Location
        
         <input type="text" name="location" required="required">
       </label>
       
       <label>Min Customers
        
        <input type="number" name="mincustomers" required="required">
      </label>
      
      <label>Max Customers
        
        <input type="number" name="maxcustomers" required="required">
      </label>
      
      <label>Avg. Sale
        
        <input type="number" step="0.1" name="cookiespersale" required="required">
      </label>
      
       <button type="submit">Add Store</button>
      </fieldset>
    </form>
    <!-- table here -->
    <table>
      <thead id="table-head"></thead>
      <tbody id ="table-body"></tbody>
      <tfoot id="table-foot"></tfoot>
    </table> 
    <div class = "stats">
      <h4>Best Hour by Store</h4>
      <ol id="totals-max-hour">
      </ol>
    </div>
    <div class = "stats">
      <h4>Daily Store Rankings</h4>
      <ol id="totals-rank-stores">
      </ol>
    </div>
  </main>

  <aside class = "div8">
    <div class="nav" id = "sales-aside">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="#">Locally Sourced</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
    </div>
    
  </aside>
  <!--End Main-->
  <footer class="div7">
    <address>
      Visit us at:<br>
      Pat's Salmon Cookies<br>
      2803 Park Place<br>
      Seattle, WA
    </address>
  </footer>
</body>
<script src="../js/app.js"></script>
</html>
